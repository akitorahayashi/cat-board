# $ mint run xcodegen generate

name: CatBoard
options:
  deploymentTarget:
    iOS: 17.0
  createIntermediateGroups: true

configs:
  Debug: debug
  Release: release

settings:
  base:
    SWIFT_VERSION: 5.9
    MARKETING_VERSION: 1.0
    CURRENT_PROJECT_VERSION: 1
    ENABLE_USER_SCRIPT_SANDBOXING: "NO"

packages:
  ScaryCatScreeningKit:
    url: https://github.com/atrh95/scary-cat-screening-kit
    from: "2.0.1"
    exact: true
  TieredGridLayout:
    url: https://github.com/atrh95/tiered-grid-layout
    from: "1.1.2"
    exact: true
  Kingfisher:
    url: https://github.com/onevcat/Kingfisher.git
    from: "8.3.2"
  # Add other necessary packages for CatBoard here

targets:
  CatBoard:
    type: application
    platform: iOS
    sources:
      - path: CatBoard
    dependencies:
      - target: CBModel
      - target: CatAPIClient
      - target: CatImageURLRepository
      - target: CatImageLoader
      - target: CatImageScreener
      - package: TieredGridLayout
        product: TieredGridLayout
      - package: ScaryCatScreeningKit
        product: ScaryCatScreeningKit
      - package: Kingfisher
    settings:
      base:
        DEVELOPMENT_LANGUAGE: ja
        GENERATE_INFOPLIST_FILE: "YES"
        PRODUCT_BUNDLE_IDENTIFIER: com.akitorahayashi.CatBoard
        TARGETED_DEVICE_FAMILY: "1,2"
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        # Add other required iOS settings
    info:
      path: CatBoard/Info.plist
      properties:
        CFBundleName: $(PRODUCT_NAME)
        CFBundleIdentifier: $(PRODUCT_BUNDLE_IDENTIFIER)
        CFBundleInfoDictionaryVersion: "6.0"
        CFBundleVersion: $(CURRENT_PROJECT_VERSION)
        CFBundleShortVersionString: $(MARKETING_VERSION)
        CFBundleDisplayName: CatBoard
        UILaunchScreen: {}
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UIStatusBarStyle: UIStatusBarStyleDefault
        UIStatusBarHidden: false
        UIViewControllerBasedStatusBarAppearance: true
        UIRequiresFullScreen: false
        # Add other necessary plist keys

  CBModel:
    type: framework
    platform: iOS
    sources:
      - path: CBModel
    settings:
      base:
        DEVELOPMENT_LANGUAGE: ja
        PRODUCT_BUNDLE_IDENTIFIER: com.akitorahayashi.CatBoard.CBModel
        TARGETED_DEVICE_FAMILY: "1,2"
        GENERATE_INFOPLIST_FILE: YES
        SKIP_INSTALL: "NO"

  CatAPIClient:
    type: framework
    platform: iOS
    sources:
      - path: CatAPIClient
    dependencies:
      - target: CBModel
    settings:
      base:
        DEVELOPMENT_LANGUAGE: ja
        PRODUCT_BUNDLE_IDENTIFIER: com.akitorahayashi.CatBoard.CatAPIClient
        TARGETED_DEVICE_FAMILY: "1,2"
        GENERATE_INFOPLIST_FILE: YES
        SKIP_INSTALL: "NO"

  CatImageURLRepository:
    type: framework
    platform: iOS
    sources:
      - path: CatImageURLRepository
    dependencies:
      - target: CBModel
      - target: CatAPIClient
    settings:
      base:
        DEVELOPMENT_LANGUAGE: ja
        PRODUCT_BUNDLE_IDENTIFIER: com.akitorahayashi.CatBoard.CatImageURLRepository
        TARGETED_DEVICE_FAMILY: "1,2"
        GENERATE_INFOPLIST_FILE: YES
        SKIP_INSTALL: "NO"

  CatImageLoader:
    type: framework
    platform: iOS
    sources:
      - path: CatImageLoader
    dependencies:
      - target: CBModel
      - target: CatAPIClient
      - target: CatImageURLRepository
      - target: CatImageScreener
      - package: Kingfisher
    settings:
      base:
        DEVELOPMENT_LANGUAGE: ja
        PRODUCT_BUNDLE_IDENTIFIER: com.akitorahayashi.CatBoard.CatImageLoader
        TARGETED_DEVICE_FAMILY: "1,2"
        GENERATE_INFOPLIST_FILE: YES
        SKIP_INSTALL: "NO"

  CatImageScreener:
    type: framework
    platform: iOS
    sources:
      - path: CatImageScreener
    dependencies:
      - target: CBModel
      - package: ScaryCatScreeningKit
    settings:
      base:
        DEVELOPMENT_LANGUAGE: ja
        PRODUCT_BUNDLE_IDENTIFIER: com.akitorahayashi.CatBoard.CatImageScreener
        TARGETED_DEVICE_FAMILY: "1,2"
        GENERATE_INFOPLIST_FILE: YES
        SKIP_INSTALL: "NO"

  CatBoardTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: CatBoardTests
    dependencies:
      - target: CatBoard
      - target: CBModel
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.akitorahayashi.CatBoardTests
        TARGETED_DEVICE_FAMILY: "1,2"
        GENERATE_INFOPLIST_FILE: YES

  CatBoardUITests:
    type: bundle.ui-testing
    platform: iOS
    sources:
      - path: CatBoardUITests
    dependencies:
      - target: CatBoard
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.akitorahayashi.CatBoardUITests
        TARGETED_DEVICE_FAMILY: "1,2"
        TEST_TARGET_NAME: CatBoard
        GENERATE_INFOPLIST_FILE: YES

schemes:
  CatBoard:
    build:
      targets:
        CatBoard: all
    run:
      config: Debug
    test:
      config: Debug
      gatherCoverageData: false
      targets:
        - CatBoardTests
        - CatBoardUITests

  CatBoardTests:
    build:
      targets:
        CatBoardTests: test
    test:
      config: Debug
      targets:
        - CatBoardTests

  CatBoardUITests:
    build:
      targets:
        CatBoardUITests: test
    test:
      config: Debug
      targets:
        - CatBoardUITests
